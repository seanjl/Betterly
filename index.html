<body onload="showCoins()">

                    <div class="card">

                        </div>

                </div>
            </div>
            <br><br>

            <br><br>

            <div class="col s3 center bottom-nav-item bottom-nav-p ">
                <p class="white-text "><i class="material-icons ">home</i><br>Home</p>
            </div>
        </a>

        <!-- Tasks-->
        <a href="#screen2">
            <div class="col s3 center bottom-nav-item bottom-nav-p ">
                <p class="text-blue "><i class="material-icons ">add_task</i><br>Tasks</p>
            </div>
        </a>

        <!-- ToDo's -->
        <div class="col s3 center bottom-nav-item bottom-nav-p ">
            <p class="text-blue "><i class="material-icons ">playlist_add_check</i><br>ToDo's</p>
        </div>

        <div class="col s3 center bottom-nav-item bottom-nav-p ">
            <p class="text-blue "><i class="material-icons ">emoji_events</i><br>Rewards</p>
        </div>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js "></script>
    <script src="js/materialize.js "></script>
    <script src="js/init.js "></script>

    <!-- Load Coins -->
    <script>
        var coinAmmount = 10;

        function showCoins() {
            document.getElementById("coins").innerHTML = coinAmmount;
        }

        function addCoins10() {
            var coinAmmount = coinAmmount + 20;

            document.getElementById("coins").innerHTML = coinAmmount;
        }
